spring:
  application:
    name: web-all
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.9.21:8848
      config:
        server-addr: 192.168.9.21:8848
        prefix: ${spring.application.name}
        file-extension: yaml
  thymeleaf:
    mode: LEGACYHTML5
    #编码 可不用配置
    encoding: UTF-8
    #开发配置为false,避免修改模板还要重启服务器
    cache: false
    #配置模板路径，默认是templates，可以不用配置
    prefix: classpath:/templates/
server:
  port: 8300